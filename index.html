<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducir Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Fondo gris claro */
        }

        #video-container {
            width: 480px;  /* Ancho exacto del video */
            height: 480px; /* Alto exacto del video */
            padding: 10px;  /* Peque침o espacio alrededor del video */
            background-color: white;  /* Fondo blanco para el contenedor */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);  /* Sombras suaves alrededor del contenedor */
            border-radius: 10px; /* Bordes redondeados */
        }

        video {
            width: 100%;  /* El video ocupar치 todo el ancho del contenedor */
            height: 100%; /* El video ocupar치 todo el alto del contenedor */
            border-radius: 10px; /* Bordes redondeados del video */
        }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="video" autoplay>
            <source src="nsa.mp4" type="video/mp4">
            Tu navegador no soporta la reproducci칩n de videos.
        </video>
    </div>

    <script>
        const video = document.getElementById('video');

        // Detectar cuando el video ha terminado
        video.onended = function() {
            // Redirigir al enlace proporcionado
            window.location.href = 'https://naxion7.github.io/GameBoard/';
        };
    </script>
</body>
</html>
